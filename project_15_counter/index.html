<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1f7f30ebea.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="counter_div">
      <i class="fa-brands fa-twitter" id="twitter"></i>
      <div class="counter_no" data-target="12000">12000</div>
      <p class="para" id="para_1">Twitter Followers</p>
    </div>

    <div class="counter_div">
      <i class="fa-brands fa-facebook" id="facebook"></i>
      <div class="counter_no" data-target="7500">7500</div>
      <p class="para" id="para_2">Facebook Followers</p>
    </div>

    <div class="counter_div">
      <i class="fa-brands fa-youtube" id="you_tube"></i>
      <div class="counter_no" data-target="5000">5000</div>
      <p class="para" id="para_3">You Tube Followers</p>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
