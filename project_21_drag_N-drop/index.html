<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag And Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div" id="div_1" ondrop="drop(event)" ondragover="allow_drop(event)">
    <img id="img" src="./Untitled design (4).png" alt="image" draggable="true" ondragstart="drag(event)">
  </div>
  <div class="div" id="div_2" ondrop="drop(event)" ondragover="allow_drop(event)"></div>
  <div class="div" id="div_3" ondrop="drop(event)" ondragover="allow_drop(event)"></div>
  <div class="div" id="div_4" ondrop="drop(event)" ondragover="allow_drop(event)"></div>
  <div class="div" id="div_5" ondrop="drop(event)" ondragover="allow_drop(event)"></div>


  <script src="app.js"></script>
</body>
</html>
