<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="btn" id="dark">Dark mode</button>
  <div class="clock_container">
    <div class="clock">
      <div class="line" id="hour"></div>
      <div class="line" id="minute"></div>
      <div class="line" id="seconds"></div>
      <div class="center_point"></div>
    </div>
    <div class="time_content">7:00:00 PM</div>
    <div class="day">
      Tuesday,May
      <span class="date">15</span>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
