<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Verticle Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1f7f30ebea.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">


    <div class="content_left">
      <div class="left" id="left_1" style="background-color: #FD3555">
        <h1 class="head" id="head_1">Nature flower</h1>
        <p class="para" id="para_1">all in pink</p>
      </div>

      <div class="left" id="left_2" style="background-color: #2A86BA">
          <h1 class="head" id="head_2">Bluuue Sky</h1>
          <p class="para" id="para_2">with it's mountains</p>
        </div>

        <div class="left" id="left_3" style="background-color: #252E33">
          <h1 class="head" id="head_3">Lonely castle</h1>
          <p class="para" id="para_3">in the wilderness</p>
        </div>


        <div class="left" id="left_4" style="background-color: #FFB866">
          <h1 class="head" id="head_4">Flying eagle</h1>
          <p class="para" id="para_4">in the sunset</p>
    </div>
  </div>

    <div class="content_right">
      <div class="image" id="img_1"
        style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')">
      </div>
      <div class="image" id="img_2"
        style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')">
      </div>
      <div class="image" id="img_3"
        style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')">
      </div>
      <div class="image" id="img_4"
        style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')">
      </div>
    </div>

    <button class="btn_div">
      <button class="arrow" id="down">
        <i class="fa-solid fa-arrow-down" id="fa_down"></i>
      </button>
      <button class="arrow" id="up">
        <i class="fa-solid fa-arrow-up" id="fa_up"></i>
      </button>
    </button>
  </div>


  <script src="app.js"></script>
</body>

</html>
